<!doctype html>
<html lang="ja">
    <head>

    <body>
        
        <div class="container">

                <br>csvファイル名：</br>

                <br>検索：</br>

        <script>
            search.addEventListener('click', () => {

                       // alert("キーワードを入力してください")
                        //return false;
                   // }
                   // else{
                    //    return true;
                    //}
                    eel.kimetsu_search(search_word.value,csv_name.value)
                }
            )

            eel.expose(view_log_js)
            function view_log_js(text){
                aa.value += text + "\n";
            }
        </script>
